<div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <label>Tags:</label>
        </div>
        

    </div>
    <div class="tag-container">
        <div>
            <label>Add new:</label>
            <input id="header" class="form-control" type="text">
        </div>

        <div *ngFor="let tag of tags" class="tag-item">
            <label>{{tag.text}}</label>
        </div>

    </div>
</div>
