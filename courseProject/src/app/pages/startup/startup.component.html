<div class="row">
   <div class="col-md-8">
      <div class="form-group">
         <label for="name">Author name:</label>
         <div>
            <input id="name" class="form-control" type="text" value="{{startup.author.name}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="header">Sturtup name:</label>
         <div *ngIf="isEdit">
            <input id="header" class="form-control" type="text" value="{{startup.header}}">
         </div>
         <div *ngIf="!isEdit">
            <input id="header" class="form-control" type="text" value="{{startup.header}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="content">Short description:</label>
         <div *ngIf="isEdit">
            <input id="content" class="form-control" type="textarea" value="{{startup.content}}">
         </div>
         <div *ngIf="!isEdit">
            <input id="content" class="form-control" type="textarea" value="{{startup.content}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="moneyNeeded">Money need:</label>
         <div *ngIf="isEdit" >
            <input id="moneyNeeded" class="form-control" type="number" min="0" step="0.01" value="{{startup.moneyNeeded}}">
         </div>
         <div *ngIf="!isEdit">
            <input id="moneyNeeded" class="form-control" type="number" min="0" step="0.01" value="{{startup.moneyNeeded}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="moneyCollected">Money:</label>
         <input id="moneyCollected" class="form-control" type="number" min="0" step="0.01" value="{{startup.moneyColected}}" disabled>
      </div>
   </div>
   <div class="col-md-4">
      <app-rewards [startup]="startup" [isEdit]="isEdit"></app-rewards>
   </div>
</div>
<div>
   <app-tag-list [tags]="startup.tags" [startupId]="startup.id"></app-tag-list>
</div>
