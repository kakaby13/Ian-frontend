<div class="row">
   <div class="col-md-8">
      <div class="form-group">
         <label for="name">Author name:</label>
         <div>
            <input id="name" class="form-control" type="text" value="{{startup.author.name}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="header">Sturtup name:</label>
         <div *ngIf="isEdit">
            <input id="header" class="form-control" type="text" value="{{startup.header}}">
         </div>
         <div *ngIf="!isEdit">
            <input id="header" class="form-control" type="text" value="{{startup.header}}" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="content">Short description:</label>
         <div *ngIf="isEdit">
            <input id="content" class="form-control" type="textarea" [(ngModel)]="startup.content">
         </div>
         <div *ngIf="!isEdit">
            <input id="content" class="form-control" type="textarea" [(ngModel)]="startup.content" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="moneyNeeded">Money need:</label>
         <div *ngIf="isEdit" >
            <input id="moneyNeeded" class="form-control" type="number" min="0" step="0.01" [(ngModel)]="startup.moneyNeeded">
         </div>
         <div *ngIf="!isEdit">
            <input id="moneyNeeded" class="form-control" type="number" min="0" step="0.01" [(ngModel)]="startup.moneyNeeded" disabled>
         </div>
      </div>
      <div class="form-group">
         <label for="moneyCollected">Money:</label>
         <input id="moneyCollected" class="form-control" type="number" min="0" step="0.01" [(ngModel)]="startup.moneyColected" disabled>
      </div>
      <div class="row">
         <div class="col-md-10"></div>
         <div class="col-md-2">
            <button class="btn btn-success" type="submit" (click)="saveChanges()">Save changes</button>
         </div>
      </div>
   </div>
   <div *ngIf="isStartupExist" class="col-md-4">
      <app-rewards [startup]="startup" [isEdit]="isEdit"></app-rewards>
   </div>
</div>
<div *ngIf="isStartupExist">
   <app-tag-list [tags]="startup.tags" [startupId]="startup.id"></app-tag-list>
</div>
